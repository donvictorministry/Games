<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah's Ark Memory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ecfdf5; /* Emerald/Green tint */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .perspective {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .card-front {
            background-color: #10b981; /* Green-500 */
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
        .card-front:hover {
            background-color: #059669;
        }
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            border: 2px solid #10b981;
            font-size: 2.5rem;
        }
        /* Shake animation for wrong match */
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-slate-800">

    <div class="max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-emerald-800 mb-2">Noah's Ark Memory</h1>
        <p class="text-emerald-600 mb-6">Find the pairs of animals to bring them aboard!</p>

        <!-- Stats -->
        <div class="flex justify-between px-8 mb-6 font-semibold text-emerald-700">
            <span>Moves: <span id="moves">0</span></span>
            <span>Pairs: <span id="pairs">0</span>/6</span>
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-4 gap-3 md:gap-4 mx-auto max-w-[350px] perspective" id="game-grid">
            <!-- Cards injected by JS -->
        </div>

        <!-- Victory Message -->
        <div id="victory-msg" class="hidden mt-8 p-4 bg-white rounded-xl shadow-lg border border-emerald-200 fade-in">
            <h2 class="text-xl font-bold text-emerald-600">The Ark is Ready! üåà</h2>
            <p class="text-gray-600 mt-2">You found all pairs in <span id="final-moves">0</span> moves.</p>
            <button onclick="restartGame()" class="mt-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded-full transition-colors">
                Play Again
            </button>
        </div>
        
        <button id="reset-btn" onclick="restartGame()" class="mt-8 text-sm text-emerald-500 hover:text-emerald-700 underline">
            Reset Board
        </button>
    </div>

    <script>
        const gameGrid = document.getElementById('game-grid');
        const movesEl = document.getElementById('moves');
        const pairsEl = document.getElementById('pairs');
        const victoryMsg = document.getElementById('victory-msg');
        const resetBtn = document.getElementById('reset-btn');

        // Animal pairs (Emojis)
        const animals = ['ü¶Å', 'üêë', 'ü¶ì', 'üêò', 'ü¶í', 'üê™']; 
        let cards = []; // Will hold pairs
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let lockBoard = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            // Reset state
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            lockBoard = false;
            movesEl.textContent = '0';
            pairsEl.textContent = '0';
            victoryMsg.classList.add('hidden');
            resetBtn.classList.remove('hidden');
            gameGrid.innerHTML = '';

            // Create pairs and shuffle
            cards = [...animals, ...animals];
            shuffle(cards);

            // Generate HTML
            cards.forEach((animal, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'h-20', 'md:h-24', 'cursor-pointer');
                card.setAttribute('data-animal', animal);
                card.setAttribute('data-index', index);

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">‚úùÔ∏è</div>
                        <div class="card-back">${animal}</div>
                    </div>
                `;

                card.addEventListener('click', () => flipCard(card));
                gameGrid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (lockBoard) return;
            if (card === flippedCards[0]) return; // Can't click same card twice
            if (card.classList.contains('flipped')) return; // Can't click matched cards

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesEl.textContent = moves;
                checkForMatch();
            }
        }

        function checkForMatch() {
            let card1 = flippedCards[0];
            let card2 = flippedCards[1];
            let isMatch = card1.getAttribute('data-animal') === card2.getAttribute('data-animal');

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            matchedPairs++;
            pairsEl.textContent = matchedPairs;
            flippedCards = [];

            // Check for win
            if (matchedPairs === animals.length) {
                setTimeout(() => {
                    victoryMsg.classList.remove('hidden');
                    document.getElementById('final-moves').textContent = moves;
                    resetBtn.classList.add('hidden');
                }, 500);
            }
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                flippedCards[0].classList.remove('flipped');
                flippedCards[1].classList.remove('flipped');
                flippedCards = [];
                lockBoard = false;
            }, 1000);
        }

        function restartGame() {
            // Simple flip back animation before resetting
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => card.classList.remove('flipped'));
            
            setTimeout(() => {
                initGame();
            }, 300);
        }

        // Start
        initGame();
    </script>
</body>
</html>
